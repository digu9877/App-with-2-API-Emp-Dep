<form novalidate #form1="ngForm" >

  <input type="hidden" name="Id"

  [value]="service.formData1.employeeid" />


  <div class="form-group">
    <label>EmployeeName</label>
    <input class="form-control form-control-lg" placeholder="Enter EmployeeName"
     name="Author" #Author="ngModel" [(ngModel)]="service.formData1.employeename">
  </div>

  <div class="form-group">
    <label>Department</label>
    <select class="form-control form-control-lg"  name="Author" #Author="ngModel" [(ngModel)]="service.formData1.department">
      <option>--Select--</option>
      <option *ngFor="let depName of Departmentlist">
        {{depName.departmentname}}
      </option>
      </select>
  </div>

  <div class="form-group">
    <label>DateofJoining</label>
    <input type="date" class="form-control form-control-lg" placeholder=""
     name="Author" #Author="ngModel" [(ngModel)]="service.formData1.dateofjoining">
  </div>

  <div class="form-group">
    <label>Photo</label>
  <img [src]="photofilepath" height="250px;" width="200px;" >
  <input type="file" #Image accept="image/*" (change)="onFileChange($event)"  name="Author" #Author="ngModel" [(ngModel)]="service.formData1.photofilename">
    </div>

  <!-- <div class="form-group" style="width: 40px;">
    <img [src]=photofilepath height="250px" width="200px">
    <input type="file" (change)="uploadPhoto($event)" class="mt-2"  [(ngModel)]="service.formData1.photofilename"/>

  </div> -->

  <div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit" (click)="insertRecord(form1)" *ngIf="service.formData1.employeeid==0">
      Add
    </button>
    <button class="btn btn-info btn-lg btn-block" type="submit"  (click)="updateRecord(form1)" *ngIf="service.formData1.employeeid!=0">
      Update
    </button>
    <button style="margin: 5px;"class="btn btn-info btn-lg btn-block" type="submit"  (click)="resetForm(form1)">
      cancel
    </button>


  </div>

</form>
